<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        width: 100%;
        max-width: 500px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: white;
      }
      #output {
        min-height: 100px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 18px;
        overflow-y: auto;
        background: #fff;
        border-radius: 5px;
      }
      .listening {
        background-color: red !important;
        border-color: red !important;
      }
    </style>
  </head>
  <body>
    <div class="card text-center">
      <h2 class="mb-3">Speech to Text</h2>
      <button id="start-btn" class="btn btn-success mb-3">
        ðŸŽ™ Start Listening
      </button>
      <div id="output" class="p-3"></div>
    </div>

    <script>
      let recognition;
      const startBtn = document.getElementById("start-btn");
      const output = document.getElementById("output");

      if (
        !("SpeechRecognition" in window || "webkitSpeechRecognition" in window)
      ) {
        alert(
          "Speech recognition is not supported in this browser. Please use Google Chrome."
        );
      } else {
        recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.continuous = true; // Keeps listening until manually stopped
        recognition.interimResults = false; // Only finalize results

        recognition.onresult = (event) => {
          const transcript =
            event.results[event.results.length - 1][0].transcript;
          output.innerText += transcript + " ";
        };

        recognition.onstart = () => {
          startBtn.innerText = "ðŸŽ™ Listening... Click to Stop";
          startBtn.classList.add("listening");
        };

        recognition.onend = () => {
          startBtn.innerText = "ðŸŽ™ Start Listening";
          startBtn.classList.remove("listening");
        };

        recognition.onerror = (event) => {
          console.error("Speech recognition error:", event.error);
          alert("Error: " + event.error);
        };

        startBtn.addEventListener("click", () => {
          if (startBtn.classList.contains("listening")) {
            recognition.stop();
          } else {
            recognition.start();
          }
        });
      }
    </script>
  </body>
</html>
